<ul class="pager">
    {% if posts.has_prev %}
        <li class="previous"><a href="/{{cur_page}}/{{posts.prev_num}}">Newer posts</a></li>
    {% else %}
        <li class="previous disabled"><a href="#">Newer posts</a></li>
    {% endif %}
    {% if posts.has_next %}
        <li class="next"><a href="/{{cur_page}}/{{posts.next_num}}">Older posts</a></li>
    {% else %}
        <li class="next disabled"><a href="#">Older posts</a></li>
    {% endif %}
</ul>
