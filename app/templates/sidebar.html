<div class="span3">
	<div class="well sidebar-nav">
		<ul class="nav nav-list">
			<li class="nav-header">Recent Posts</li><hr>

                  Published: {{ t.pub_date.strftime("%B %d %I:%M")}}</a></li><hr>
			{% endfor %}
		</ul>
	</div>
</div>
